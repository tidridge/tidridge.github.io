			<p pbzloc="59" style="text-align: left"><span pbzloc="66" style="font-family: arial,helvetica,sans-serif">Other information and Notes given on medal cards: Killed in action 31 July 1917 </span></p>

			<p pbzloc="59" style="text-align: left"><span pbzloc="67" style="font-family: arial,helvetica,sans-serif">Any other military information: Killed in action buried at Ypres (Menin Gate) Memorial Menin gate. Died while attached to the 53rd Brigade 18th Eastern division during the first day of the third battle of Ypres (Passchendaele), According to Barry &rdquo;Joseph was killed in action on 31 July 1917 on the Franco/Belgium border at the beginning of the battle of Passchendaale and is remembered on panel 20 of the Menin Gate Memorial at Ypres. The monument list the names of 55,000 men who were lost without trace during the defence of the Ypres Salient in WW1. The 8th battalion was a service battalion raised in response to &ldquo;Kitchener&rsquo;s call to arms&rdquo; During its early life it was converted into a pioneer battalion serving as such through WW1. Pioneers were a new departure for the British army and they acted as a compromise between infantry and engineers. Ordinary infantry training was kept up as pioneers were always liable to be used as infantry when the need arose. The main work of the pioneers was however in construction and maintaining the trenches, making and repairing roads, construction of light railways and so forth. This work was often in the front line, usually at night and consequently under shell and sniper fire. The 8th battalion went to France in July 1915 serving on the western front. It was attached to the 8th division but was frequently sent to other front line units when the 8th division was at rest and it tended to spend more time in forward positions than the infantry.&rdquo; </span></p>
